<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter App</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets-->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/milligram.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="details">
        <img src="img/cash-back.png" class="icon" />
        <h1 class="title">Currency Converter</h1>
      </div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" value="1" />
      <div class="dropdown">
        <select id="starting-currency-select"></select>
        <select id="selected-currency"></select>
      </div>
      <button id="convert-button">Convert</button>
      <p id="result"></p>
    </div>

    <!-- Country code -->
    <script src="js/currency-codes.js"></script>
    <!-- API Key -->
    <script src="js/api-key.js"></script>
    <!-- Js-Skript -->
    <script src="js/script.js"></script>
  </body>
</html>
